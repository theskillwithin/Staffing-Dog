<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Staffing Dog - Onboarding Practice</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>

<body class="mdc-typography">
  <div id="onboarding"></div>
</body>
<script>
  var loadApp = setInterval(function () {
    if (window.StaffingDog && window.StaffingDog.init) {
      window.StaffingDog.init({
        steps: {
          stepType: 'practice',
        },
      });
      clearInterval(loadApp);
    }
  }, 20);
</script>

</html>
